<script type="text/javascript">
$(function() {
			
			$(function() {
			$("#begin").change(
				function() {
					Veri();
				}
			);
			$("#end").change(
				function() {
					Veri();
				}
				);

				function Veri() {
					var beginTime = $("#begin").val();
					var endTime = $("#end").val();
					var result = "";
					var date = new Date();
					var month = parseInt(date.getMonth());
					if(month < 10) {
						month = "0" + month;
					}
					var time = parseInt(date.getFullYear() + month);
					if(beginTime == "" || endTime == "") {
						return;
					} else {
						beginTime = beginTime.split("-");
						endTime = endTime.split("-");
						var write = parseInt(endTime[0] + endTime[1]);
						if(write > time) {
							alert("截止年月不能大于当前年月");
							$("#end").val("");
							$("#begin").val("");
							return;
						}
						beginTime = new Date(beginTime[0], beginTime[1], "01").getTime();
						endTime = new Date(endTime[0], endTime[1], "01").getTime();
						result = parseFloat((endTime - beginTime) / (365 * 24 * 60 * 60 * 1000)).toFixed(1);
						if(result < 1) {
							result = (endTime - beginTime) / (30 * 24 * 60 * 60 * 1000);
							if(result > 0) {
								result = "不足一个月";
							} else {
								result = "";
								$("#end").val("");
								$("#begin").val("");
								alert("起始日期要早于截止日期");
							}
						} else {
							result += "年";
						}
						//alert(result);
					}
					$(".year").html(result);
				}
		});
		});
 </script>
