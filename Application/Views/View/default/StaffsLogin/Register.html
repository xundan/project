<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>注册界面</title>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>

</head>
<body>
<div>
    <form action="{:U('Views/StaffsLogin/doRegister')}" method="post" name="" id="form_id" class="form-horizontal">
        <fieldset>
            <legend>新用户注册</legend>
            <div>
                <input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名(必填)" required="required">
            </div>
            <br>
            <div>
                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码(必填)" required="required">
            </div>
            <br>
            <div>
                <input type="password" name="passwordconfirm" id="passwordconfirm" class="form-control" placeholder="再次输入密码(必填)" required="required">
            </div>
            <br>
            <!--<button class="btn1">填写更多</button>-->
            <div id="optional" class="optional" style="display: inline" type="hidden">
            <div>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入手机号(选填)">
            </div>
            <br>
            <div>
                <input type="text" name="name" id="name" class="form-control" placeholder="请输入昵称(选填)">
            </div>
            <br>
            <div>
                <input type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱(选填)">
            </div>
            </div>
        </fieldset>
        <br>
        <button type="button" class="btn btn-primary" id="register" style="width: 100%">立即注册</button>
        <br>
        <div style="width:100%;margin-top:15%">
            <a href="Login.html"  target="_self">
                <p style="text-align:center;font-size: 1.4em;font-family: 黑体;text-decoration:underline;">
                    已有账号，前往登录
                </p>
            </a>
        </div>

    </form>
</div>
</body>
</html>
