<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description">
    <meta name="author" content="CLEVO">
    <title>员工登录界面</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="{:U('Views/StaffsLogin/doLogin')}" name="login" method="post">
    <dl>
        <dd>
            <label>用户名：</label>
            <div>
                <input class="form-control" name="username" type="text" value=""/>
            </div>
        </dd>
        <dd>
            <label>密 码：</label>
            <div>
                <input class="form-control" name="password" type="password" value="">
            </div>
        </dd>
        <br>
        <dd>
            <label>&nbsp;</label>
            <input type="submit" onclick="submit()" name="submit" class="btn" value="提交">
            <label>&nbsp;</label>
            <input type="reset" name="reset" class="btn" value="重置">
        </dd>
    </dl>
</form>
<br>
<div style="width:100%;margin-top:5%">
    <a href="Register.html"  target="_self">
        <p style="text-align:center;font-size: 1.4em;font-family: 黑体;text-decoration:underline;">
            没有账号，前往注册
        </p>
    </a>
</div>

</body>
</html>
